version: '3.8'

services:
  app-prod-ml-service-agent:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8007:8007"  # Map host port 80 to container port 8007
    env_file:
      - core/.env
    environment:
      - ENVIRONMENT=production
      - ENV_STATE=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - webnet
    volumes:
      - .:/app:delegated
      - ./crew_memory:/app/crew_memory
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
        reservations:
          memory: 2G
          cpus: '1'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/api/health"]  # Internal container port
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  webnet:
    driver: bridge


